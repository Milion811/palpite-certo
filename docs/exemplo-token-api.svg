<svg xmlns="http://www.w3.org/2000/svg" width="900" height="540" viewBox="0 0 900 540">
  <style>
    .bg{fill:#f6f8fa}
    .win{fill:#ffffff;stroke:#d0d7de}
    .bar{fill:#0b1320}
    .btn{fill:#2ea44f}
    .text{font-family:Arial, Helvetica, sans-serif;fill:#0b1320}
    .muted{fill:#6b7280}
    .chip{fill:#eef2ff;stroke:#c7d2fe}
    .arrow{fill:none;stroke:#ef4444;stroke-width:4;marker-end:url(#arrowhead)}
  </style>
  <rect class="bg" width="900" height="540" rx="0"/>
  <g transform="translate(50,40)">
    <rect class="win" width="800" height="460" rx="8"/>
    <rect class="bar" x="0" y="0" width="800" height="40" rx="8"/>
    <text x="16" y="26" font-size="14" fill="#fff" font-family="Arial">Painel de Controle - Serviço de API</text>

    <g transform="translate(20,60)">
      <text class="text" x="0" y="0" font-size="18">Configurações</text>
      <text class="muted" x="0" y="28" font-size="13">Navegue até &gt; API / API Keys / Tokens</text>

      <rect x="0" y="60" width="440" height="100" rx="8" class="chip" />
      <text class="text" x="16" y="88" font-size="14">Base URL</text>
      <text class="muted" x="16" y="110" font-size="12">https://api.seuservico.com/v1</text>

      <rect x="480" y="60" width="260" height="100" rx="8" class="chip" />
      <text class="text" x="496" y="88" font-size="14">API Key / Token</text>
      <text class="muted" x="496" y="110" font-size="12">sk_live_********************************</text>

      <g transform="translate(0,180)">
        <rect x="0" y="0" width="740" height="120" rx="8" fill="#fff" stroke="#e6edf3"/>
        <text class="text" x="16" y="26" font-size="14">Como copiar:</text>
        <text class="muted" x="16" y="48" font-size="12">1) Clique em "API Keys" (ou "Tokens")</text>
        <text class="muted" x="16" y="64" font-size="12">2) Clique em "Criar chave" / "Show" / "Copiar"</text>
        <text class="muted" x="16" y="80" font-size="12">3) Cole no `index.html` em `API_CONFIG.token`</text>

        <rect x="520" y="18" width="180" height="36" rx="6" class="btn"/>
        <text x="554" y="42" font-size="13" fill="#fff">Copiar token</text>
      </g>
    </g>

    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
      </marker>
    </defs>

    <path class="arrow" d="M520 220 C580 160, 680 120, 700 90" />
    <text x="530" y="200" font-size="13" fill="#ef4444">Copiar token aqui</text>
  </g>
</svg>